name: VaniPro
type: theme
base theme: stable9
description: 'A light weight, Clean, flexible, fully responsive and multi-purpose Drupal 9, 10, 11 theme by <a href="https://drupar.com" target="_blank">Drupar.com</a>'
package: Drupar
core_version_requirement: ^9 || ^10 || ^11
version: 11.0.2
# Libraries
libraries:
  - vanipro/global-styling # Library for all global css. These css will be loaded on every pages.
  - vanipro/global-scripts # Library for all global js. These js will be loaded on every pages.
