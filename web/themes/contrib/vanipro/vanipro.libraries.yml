# Global stylings. These CSS files will be loaded on every pages.
global-styling:
  version: VERSION
  css:
    theme:
      css/tiny-slider.css: {}
      css/style.css: {}

# Global Javascripts. These will be loaded on every pages.
global-scripts:
  version: VERSION
  js:
    js/tiny-slider.js: {}
    js/vanipro.js: {}
  dependencies:
    - core/drupal
    - core/jquery

# Animated content when in view
animated-content:
  version: VERSION
  css:
    component:
      css/animate.css: {}

# cookiealert script
cookiealert-scripts:
  version: 1.0
  js:
    js/cookiealert.js: {}

